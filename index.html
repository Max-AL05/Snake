<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="score" id="score">Score: 0</div>
        <div class="speed" id="speed">Velocidad actual: üê¢</div>
        <div class="pause" id="pause">Presione 'SPACE' para pausar</div>

        <p class="final-score" id="finalScoreText">Puntaje final: 0</p>
        <div class="game-over-buttons">
            <button onclick="location.reload()" class="retry-btn">Reiniciar</button>
            <a href="menu.html" class="menu-btn">Men√∫</a>
        </div>
        </div>

        <div id="pauseScreen" class="pause-screen">

            <p class="pause-subtitle">Presiona 'ESPACIO' para continuar</p>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
